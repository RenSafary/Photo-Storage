<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/gallery/gallery.css" rel="stylesheet">
    <title>Photo storage</title>
</head>
<body>
    <header>
        <button id="new_tag" onclick="toggleTagForm()">New Tag</button>
        <div style="width: 20px;"></div>
        <button id="new_folder_button">New folder</button>

        <div class="storage-info">
            <div class="storage-progress">
                <div class="storage-fill" style="width: {{ (size / 1000) * 100 }}%;"></div>
            </div>
            <span class="storage-text">{{ (size / 1000) | round(2) }} MB / 1000 MB ({{ ((size / 1000) * 100) | round(1) }}%)</span>
        </div>
    </header>
    
    <form method="POST" class="new_tag" id="new_tag_form" style="display: none;" onsubmit="sendMessageTag(event); return false">
        <input type="text" name="new_tag_name" placeholder="tag name" required>
        <input type="submit" value="create">
    </form>

    <form method="POST" id="new_folder_form" class="new_folder_form" onsubmit="sendMessage(event); return false;">
        <input type="text" name="new_folder" placeholder="folder name" required>
        <input type="submit" value="create">
    </form>
    
    {% for folder in folders %}
        <a href="/folder/{{ user.username }}/{{ folder.name }}" class="folder">{{ folder.name }}</a>
    {% endfor %}    

    <script src="/static/js/gallery/new_tag.js" type="text/javascript"></script>
    <script src="/static/js/gallery/new_folder.js" type="text/javascript"></script>
</body>
</html>
