<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/auth/sign_up.css" rel="stylesheet">
    <title>Sign-up</title>
</head>
<body>
    <div class="reg-box">
        <h2>Registration

        </h2>
        <form method="POST" onsubmit="sendMessage(event); return false">
            <input type="email" name="email" id="email" placeholder="email" required>
            <input type="text" name="username" id="username" placeholder="username" required>
            <input type="checkbox" class="show_password">
            <label for="show_password">show password</label>
            <input type="password" name="password" id="password" placeholder="password" required>
            <input type="password" class="repeat_password" placeholder="repeat password" required>
            <button type="submit">Create</button>
        </form>
    </div>

    <script src="/static/js/auth/sign_up.js" type="text/javascript"></script>
</body>
</html>
