<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/auth/sign_in.css" rel="stylesheet">
    <script src="/static/js/auth/sign_in.js" type="text/javascript"></script>
    <title>Sign-in</title>
</head>
<body>
    <div class="login-box">
        <h2>Authorization</h2>
        <form method="POST" class="login-form" onsubmit="sendMessage(event); return false ">
            <input type="text" name="username" placeholder="username or email" required>
            <input type="password" name="password" placeholder="password" required>
            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <a href="/recover-password">Forgot password?</a> | <a href="/sign-up">Sign-up</a>
        </div>
    </div>
</body>
</html>
