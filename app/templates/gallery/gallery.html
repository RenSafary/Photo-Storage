<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/gallery/gallery.css" rel="stylesheet">
    <title>Photo storage</title>
</head>
<body>
    <header>
        <button id="new_folder_button">New folder</button>
    </header>

    <form method="POST" id="new_folder_form" class="new_folder_form" onsubmit="sendMessage(event); return false">
        <input type="text" name="new_folder" placeholder="name" required>
        <input type="submit" value="create">
    </form>

    {% for folder in folders %}
    <a href="/folder/{{user.username}}/{{folder.name}}" class="folder/{{folder.name}}">📁<br>{{folder.name}}</a>
    {% endfor %}

    <script src="/static/js/gallery/gallery.js" type="text/javascript"></script>
</body>
</html>
